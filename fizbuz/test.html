<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css">
</head>
<body>
  <script>
  function check() {
    var number = $('#num').val();
      if (number%3 == 0) {
      if (number%5 == 0) {
        $('#result').text('Fizzbuzz')
      }
      else {
        $('#result').text('Fizz')
      }
      }
      else if (number%5 == 0) {
        $('#result').text('Buzz')
      }
      else {
        $('#result').text(number)
      }
    }
    $(document).keydown(function() {
      if (event.which == 13) {
        check()
      }
    });
  </script>
  <div class="container-fluid">
    <input type="number" id="num">
    <button class="btn btn-primary" onclick="check()">Submit</button>
    <h1 id="result"></h1>
  </div>
</body>
</html>
