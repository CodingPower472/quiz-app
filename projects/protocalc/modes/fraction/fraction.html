<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../script.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css">
	<style type="text/css">
	body {
		background-color: #7FFFD4
	}
	button {
		padding: -5px;
		margin: -5px;
		border:-5px;
	}
	#num1 {
		margin-left:58px
	}
	</style>
</head>
<body>
<div class="container-fluid">
<h4>1. First number</h4>
<div class="btn-toolbar">
<div class="btn-group">
<button onclick="click1(event)" class="btn btn-info">1</button>
<button onclick="click1(event)" class="btn btn-info">2</button>
<button onclick="click1(event)" class="btn btn-info">3</button>
<button onclick="click1(event)" class="btn btn-info">4</button>
<button onclick="click1(event)" class="btn btn-info">5</button>
<button onclick="click1(event)" class="btn btn-info">6</button>
<button onclick="click1(event)" class="btn btn-info">7</button>
<button onclick="click1(event)" class="btn btn-info">8</button>
<button onclick="click1(event)" class="btn btn-info">9</button>
<button onclick="click1(event)" class="btn btn-info">10</button>
</div>
<br>
<h4>2. Second number</h4>
<div class="btn-group">
<button onclick="click2(event)" class="btn btn-info">1</button>
<button onclick="click2(event)" class="btn btn-info">2</button>
<button onclick="click2(event)" class="btn btn-info">3</button>
<button onclick="click2(event)" class="btn btn-info">4</button>
<button onclick="click2(event)" class="btn btn-info">5</button>
<button onclick="click2(event)" class="btn btn-info">6</button>
<button onclick="click2(event)" class="btn btn-info">7</button>
<button onclick="click2(event)" class="btn btn-info">8</button>
<button onclick="click2(event)" class="btn btn-info">9</button>
<button onclick="click2(event)" class="btn btn-info">10</button>
</div>
<br>
<h4>3. Select operator</h4>
<div class="btn-group">
<button onclick="add(event)" class="btn btn-success" id="margin">Add</button>
<button onclick="subtract(event)" class="btn btn-success">Subtract</button>
<button onclick="multiply(event)" class="btn btn-success">Multiply</button>
<button onclick="divide(event)" class="btn btn-success">Divide</button>
<button onclick="square(event)" class="btn btn-success">Square</button>
</div>
<div class="btn-group" style="float:right; margin-left:700px; margin-top:-150px;">
<button class="btn btn-danger">Fraction</button>
<button class="btn btn-danger" onclick="location.href='decimal.html'">Decimal</button>
</div>
</div>
<br>
</div>
<button onclick="home()" class="btn btn-primary" style="margin-top:25px">Back to main page</button>
<h1 id="result"></h1>
</body>
</html>
